# Local/Default Environment Configuration
environment=local
base.url=https://galaxy.ai/
base.domain=galaxy.ai
browser=chrome
platform=dweb
remote=false
grid.url=http://localhost:4444/wd/hub
headless=false
implicit.wait=5
page.load.timeout=30
screenshot.on.failure=true

# Mobile emulation overrides (only used when platform=mweb)
mobile.device.name=Pixel 7
mobile.width=412
mobile.height=915
mobile.pixel.ratio=2.63
mobile.user.agent=Mozilla/5.0 (Linux; Android 14; Pixel 7) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/127.0.0.0 Mobile Safari/537.36

# Module Configuration
# Image Module - https://image.galaxy.ai/ai-image-generator
module.image.subdomain=image
module.image.base.path=/ai-image-generator

# Video Module - https://video.galaxy.ai/ai-video-generator
module.video.subdomain=video
module.video.base.path=/ai-video-generator

# Audio Module - https://audio.galaxy.ai/ai-music-generator
module.audio.subdomain=audio
module.audio.base.path=/ai-music-generator

