name: Run Selenium Tests with Allure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment"
        required: true
        type: choice
        default: stage
        options:
          - stage
          - prod

      test:
        description: |
          Leave empty → run all tests
          Single class → ImageGeneratorTests
          Specific method → ImageGeneratorTests#testGenerateImage
          Multiple classes → ClassA,ClassB
        required: false
        default: ""

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      # 3️⃣ Cache Maven dependencies (faster builds)
      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      # 4️⃣ Install Chrome (for Selenium)
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      # 5️⃣ Install Allure CLI (PPA-free, CI safe)
      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.27.0
          curl -Ls -o allure.tgz \
            https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz
          sudo tar -zxvf allure.tgz -C /opt/
          sudo ln -s /opt/allure-${ALLURE_VERSION}/bin/allure /usr/bin/allure
          allure --version

      # 6️⃣ Run Selenium tests
      - name: Run Selenium Tests
        run: |
          if [ "${{ github.event.inputs.environment }}" == "stage" ]; then
            CONFIG="property.stage.config"
          else
            CONFIG="property.prod.config"
          fi

          if [ -z "${{ github.event.inputs.test }}" ]; then
            echo "Running ALL tests"
            mvn clean test -Dconfig.file=$CONFIG
          else
            echo "Running tests: ${{ github.event.inputs.test }}"
            mvn clean test \
              -Dconfig.file=$CONFIG \
              -Dtest=${{ github.event.inputs.test }}
          fi

      # 7️⃣ Generate Allure Report (even if tests fail)
      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      # 8️⃣ Upload Allure Report
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin
