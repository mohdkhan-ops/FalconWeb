name: Run Selenium Tests with Allure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment"
        required: true
        type: choice
        default: stage
        options:
          - stage
          - prod

      test:
        description: |
          Leave empty → run all tests
          Single class → ImageGeneratorTests
          Specific method → ImageGeneratorTests#testGenerateImage
          Multiple classes → ClassA,ClassB
        required: false
        default: ""

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1️⃣ Checkout
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # 2️⃣ Java
      # ---------------------------
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      # ---------------------------
      # 3️⃣ Maven Cache
      # ---------------------------
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      # ---------------------------
      # 4️⃣ Chrome (Selenium)
      # ---------------------------
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      # ---------------------------
      # 5️⃣ Allure CLI (Binary install ✅)
      # ---------------------------
      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.27.0
          curl -Ls -o allure.tgz \
            https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz
          sudo tar -zxvf allure.tgz -C /opt/
          sudo ln -sf /opt/allure-${ALLURE_VERSION}/bin/allure /usr/bin/allure
          allure --version

      # ---------------------------
      # 6️⃣ Run Tests
      # ---------------------------
      - name: Run Selenium Tests
        run: |
          if [ "${{ github.event.inputs.environment }}" = "stage" ]; then
            CONFIG="property.stage.config"
          else
            CONFIG="property.prod.config"
          fi

          if [ -z "${{ github.event.inputs.test }}" ]; then
            echo "Running ALL tests"
            mvn clean test -Dconfig.file=$CONFIG
          else
            echo "Running tests: ${{ github.event.inputs.test }}"
            mvn clean test -Dconfig.file=$CONFIG -Dtest=${{ github.event.inputs.test }}
          fi

      # ---------------------------
      # 7️⃣ Verify Allure results
      # ---------------------------
      - name: Check Allure results
        if: always()
        run: |
          echo "Checking allure-results directory"
          ls -la target || true
          ls -la target/allure-results || echo "No allure-results found"

      # ---------------------------
      # 8️⃣ Generate Allure report (SAFE ✅)
      # ---------------------------
      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "target/allure-results" ] && [ "$(ls -A target/allure-results)" ]; then
            echo "Generating Allure report..."
            mvn allure:report
          else
            echo "Skipping Allure report generation (no results found)"
          fi

      # ---------------------------
      # 9️⃣ Upload Allure report
      # ---------------------------
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin
          if-no-files-found: ignore
